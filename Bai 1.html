<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function validateDate(date) {
            let reg = /^[0-9]{2,2}\/[0-9]{2,2}\/[0-9]{4,4}$/;
            return reg.test(date);
        }
        alert(validateDate("1/12/2019"));
        alert(validateDate("01/12/2019"));
    </script>
</body>
</html>
